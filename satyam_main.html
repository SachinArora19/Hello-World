     <!-- Menu Toggle Script -->
    <script>
	var cnt=1;
	$(function () {
	  $( "#phoneDraggable,#tvDraggable,#hueDraggable,#xpsDraggable,#syncBtn" ).draggable({
    appendTo: "body",
    cursor: "move",
    helper: 'clone'
});
	$("#page-content-wrapper").droppable({
    tolerance: "intersect",
    accept: "#phoneDraggable,#tvDraggable,#hueDraggable,#xpsDraggable,#syncBtn",
    activeClass: "ui-state-default",
    hoverClass: "ui-state-hover",
    drop: function(event, ui) {
		if(ui.draggable[0].id==="phoneDraggable")
		{$(".try").append('<div id="phoneDraggable'+cnt+'" class="phoneDraggable col-md-3"><div class="glyphicon glyphicon-phone" style="font-size: 13em;"></div></div>');
		$("#phoneDraggable"+cnt).draggable();
		cnt++;
		}
		else if(ui.draggable[0].id==="tvDraggable")
		{$(".try").append('<div id="tvDraggable'+cnt+'" class="tvDraggable col-md-3"><div class="fa fa-tv" style="font-size: 13em; "></div></div>');
		$("#tvDraggable"+cnt).draggable();
		cnt++;
		}
		else if(ui.draggable[0].id==="hueDraggable")
		{$(".try").append('<div id="hueDraggable'+cnt+'" class="hueDraggable col-md-3"><div class="fa fa-lightbulb-o" style="font-size: 13em;"></div></div>');
		$("#hueDraggable"+cnt).draggable();
		cnt++;
		}
		else if(ui.draggable[0].id==="xpsDraggable")
		{$(".try").append('<div id="xpsDraggable'+cnt+'" class="xpsDraggable col-md-3"><div class="fa fa-laptop" style="font-size: 13em;margin-left: 0.7em; "></div></div>');
		$("#xpsDraggable"+cnt).draggable();
		cnt++;
		}
		else if(ui.draggable[0].id==="syncBtn")
		{
			$(".try").append('<div id="syncBtn'+cnt+'" class="syncBtn col-md-3"><div class="fa fa-arrows-h" style="font-size: 13em;margin-left: 0.7em; "></div></div>');
			$("#syncBtn"+cnt).draggable({
				drag: function(event, ui){
					if(($(".tvDraggable").position().left<$(".syncBtn").position().left)&&($(".hueDraggable").position().left>$(".syncBtn").position().left))
					{
						$(".syncBtn").css("color","red");
					}
					else
					{
						$(".syncBtn").css("color","black");
					}
				},
				stop: function(event, ui)
				{
					if(($(".phoneDraggable").position().left<$(".syncBtn").position().left)&&($(".tvDraggable").position().left>$(".syncBtn").position().left))
						{
							$("#myModal").css("display","block");
						}
						
				}
			});
			cnt++;
		}
    }
});

$("#syncBtn").click(function(){
	$(".phoneDraggable").css("border-style","solid");
	$(".phoneDraggable").css("border-color","green");
	
	$(".tvDraggable").css("border-style","solid");
	$(".tvDraggable").css("border-color","green");
	
	$(".hueDraggable").css("border-style","solid");
	$(".hueDraggable").css("border-color","red");
});
	
});
  
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
	$(".close").click(function(){
	$("#myModal").css("display","none");
	});
    </script>
